name: Run NFL Prop Agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the model
      run: PYTHONPATH=. python run.py

    - name: Upload outputs (Excel & CSV)
      uses: actions/upload-artifact@v4
      with:
        name: slate_outputs
        path: |
          out/Slate_Model_Output.xlsx
          out/model_output.csv
